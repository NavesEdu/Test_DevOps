jenkins:
  systemMessage: "Jenkins configurado via JCasC por Eduardo - Desafio Philips DevOps"
  numExecutors: 0
  scmCheckoutRetryCount: 2
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
        - id: "agent"
          password: "agent"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Agent/Connect:agent"
        - "Overall/Read:anonymous"

  nodes:
    - permanent:
        name: agent1
        launcher: inbound
        remoteFS: /home/jenkins/agent
    - permanent:
        name: agent2
        launcher: inbound
        remoteFS: /home/jenkins/agent